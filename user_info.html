<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>个人中心</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/frame/font-awesome.min.css">
		<link rel="stylesheet" href="css/frame/sm.min.css">
		<link rel="stylesheet" href="css/user_info.css">

		<script type='text/javascript' src='js/frame/zepot.min.js'></script>
		<script type='text/javascript' src='js/frame/sm.min.js'></script>
		<script type='text/javascript' src='js/common.js'></script>
		<script type='text/javascript' src='js/user_info.js'></script>
	</head>

	<body>
		<div class="page-group ">
			<div class="page page-current page-index ">
				<div class="content native-scroll">
					<div class="header">
						<div class="auto-img text-center">
							<img id="headarticle" src="imges/default_female.png" alt="" />
							<input id="ad" style="width:1px;height:1px;" type="file" accept="image/*">
							<!--onchange="app.userinfo.changeImg(this)"-->

						</div>
						<p>吴德明</p>

					</div>
					<div class="list-block">
						<ul>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">姓名</div>
										<div class="item-input">
											<input type="text" placeholder="吴德明">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">密码</div>
										<div class="item-input">
											<input type="password" placeholder="***" class="">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">性别</div>
										<div class="item-input">
											<select>
												<option>男</option>
												<option>女</option>
											</select>
										</div>
									</div>
								</div>
							</li>
							<!-- Date -->
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">生日</div>
										<div class="item-input">
											<input type="date" placeholder="Birth day" value="2014-04-30">
										</div>
									</div>
								</div>
							</li>
							<li class="align-top">
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">地址</div>
										<div class="item-input">
											<textarea></textarea>
										</div>
									</div>
								</div>
							</li>
							
						</ul>
					</div>
					<div class="content-block">
						<div class="row">
							<div class="col-50">
								<a href="#" class="button button-big button-fill button-danger">退出登录</a>
							</div>
							<div class="col-50">
								<a href="index.html" class="button button-big button-fill" external>保存资料</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
