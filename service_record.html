<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>服务小计</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    
		<link rel="stylesheet" href="css/frame/font-awesome.min.css">
		<link rel="stylesheet" href="css/frame/sm.min.css">
		<link rel="stylesheet" href="css/service_dynamics.css">
		
		<script type='text/javascript' src='js/frame/zepot.min.js'></script>
		<script type='text/javascript' src='js/frame/sm.min.js' ></script>
		<script type='text/javascript' src='js/common.js' ></script>
		
	</head>
	<body>
		<div class="page-group">
			<div class="page page-current">
				<div class="content native-scroll bg-white">
					<div class="c-cord ">
						<div class="flex-row fl">
							<span class="icon icon-me"></span>
							<ul>
								<li>胸部保养</li>
								<li>
									<span>●</span>
									<span>陈海燕</span>
								</li>
							</ul>
						</div>
						<a href="tel:1888888888" class="fr">
							<span class="icon icon-phone"></span>
							联系Ta
						</a>
					</div>
					<div class="record-edit">
						<div class="c-tag">
							<p>
								<span class="fl"><span class="icon icon-share"></span>Ta的标签</span>
								<span class="fr">更多<span class="icon icon-right"></span></span>
							</p>
							<ul class="c-tag-box flex-row">
								<li class="">消费力低</li>
								<li>有待了解</li>
								<li>理性逻辑</li>
								<li>喜欢安静</li>
								<li>消费力高</li>
								<li>千里客户</li>
								<li>感性冲动</li>
								<li>开朗健谈</li>
							</ul>
						</div>
					</div>
					<div class="c-content">
						<div class="item-input">
			              <textarea rows="4" maxlength="300" placeholder="输入客人的要求和习惯"></textarea>
			            </div>
						<p class="fr"><span>0</span>/ 300字</p>
					</div>
					<div class="c-picture">
						<!--    照片添加    -->
				        <div class="z_photo">
				            <div class="z_file">
				                <input type="file" name="file" id="file" value="" accept="image/*" multiple onchange="imgChange('z_photo','z_file');" />
				            </div>
				        </div>
						<!--遮罩层-->
						<div class="z_mask">
							<!--弹出框-->
							<div class="z_alert">
								<p>确定要删除这张图片吗？</p>
								<p>
									<span class="z_cancel">取消</span>
									<span class="z_sure">确定</span>
								</p>
							</div>
						</div>
					</div>
					<div class="c-warn">
						<div class="item">
							
							<div class="item-title label fl">添加日期提醒</div>
							<div class="item-input fr">
								<label class="label-switch">
								    <input type="checkbox">
								    <div class="checkbox"></div>
								</label>
							</div>
							
						</div>
					</div>
					<div class="c-btn-radius">
						<a href="">完成记录</a>
					</div>
				</div>
			</div>
		</div>
		
		<script type='text/javascript' src='js/service_record.js'></script>
	</body>
</html>
